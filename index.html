<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <meta name="description" content="My to-bo list">
    <meta name="keywords" content="tobolist, tasks, today, upcoming, to-bo">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="icon" href="img/Logo.png" type="image/png">
    <title>Toboolist - My tasks</title>
</head>
<body>
    <!-- exsersice written by
    Carlo Eusebi -->

    <!-- header -->
    <header>
        <figure>
            <!-- clicking on the logo or the text should lead to homepage -->
            <a href="#"><img id="logo" src="img/Logo.png" alt=""></a>
            <a href="#"><h1 id="header-text">Toboolist</h1></a>
        </figure>
    </header>

        <!-- main -->
    <main>

        <!-- button bar
        reminder! add funciotanility via javascript -->
        <section class="container button-bar">            
            <button class="button-add-task">Add Task</button>
            <button class="button-add-section">Add Section</button>
        </section>


        
        <!-- tasks section -->
        <section class="container tasks-section">

            <!-- new task section -->
            <section class="new-task">
                <h2 class="tasks-title"><span class="tasks-title-arrow">&#9662;</span> New Task</h2>
                <ul class="task-list">
                    <li class="task-entry"><span class="tasks-checkmark completed"></span> Quarterly Newsletter <span class="task-type editorial"></span></li>
                </ul>
            </section>

            <!-- today section -->
            <section class="new-task">
                <h2 class="tasks-title"><span class="tasks-title-arrow">&#9662;</span> Today</h2>
                <ul class="task-list">
                    <li class="task-entry"><span class="tasks-checkmark completed"></span> Recruiting blog post <span class="task-type editorial"></span></li>
                    <li class="task-entry"><span class="tasks-checkmark completed"></span> Mobile app launch <span class="task-type q1-goals"></span></li>
                    <li class="task-entry"><span class="tasks-checkmark not-completed"></span> Interview John H. <span class="task-type recruiting"></span></li>
                    <li class="task-entry"><span class="tasks-checkmark completed"></span> Summit update to mobile storefronts <span class="task-type mobile"></span></li>
                </ul>
            </section>

            <!-- upcoming section -->
            <section class="new-task">
                <h2 class="tasks-title"><span class="tasks-title-arrow">&#9662;</span> Upcoming</h2>
                <ul class="task-list">
                    <li class="task-entry"><span class="tasks-checkmark not-completed"></span> Schedule Meeting with Alex <span class="task-type recruiting"></span></li>
                    <li class="task-entry"><span class="tasks-checkmark completed"></span> Homepage refresh <span class="task-type website"></span></li>
                    <li class="task-entry"><span class="tasks-checkmark not-completed"></span> Onboard new Sales team members <span class="task-type sales"></span></li> 
                    <!-- in the screenshot next row has editorial tag but the orange colore like mobile, I decided to put in the same class as the previously encountered mobile-->
                    <li class="task-entry"><span class="tasks-checkmark completed"></span> Review editoral characater <span class="task-type editorial orange-special"></span></li>
                </ul>
            </section>


        </section>

    </main>
    
</body>
</html>
