<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <meta name="description" content="My to-bo list">
    <meta name="keywords" content="tobolist, tasks, today, upcoming, to-bo">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="icon" href="img/Logo.png" type="image/png">
    <title>Toboolist - My tasks</title>
</head>
<body>
    <!-- exsersice written by
    Carlo Eusebi -->

    <!-- header -->
    <header>    
            <!-- clicking on the logo or the text should lead to homepage -->
            <a href="#"><img id="logo" src="img/Logo.png" alt=""></a>
            <a href="#"><h1 id="header-text">Toboolist</h1></a>        
    </header>

        <!-- main -->
    <main>

        <!-- button bar
        reminder! add funciotanility via javascript -->
        <div class="container">
            <div class="button-bar">            
                <button class="btn btn-blue">Add Task</button>
                <button class="btn btn-white">Add Section</button>
            </div>
            
            
            
            <!-- tasks section -->
            <div class="tasks-section">

                <!-- new task section -->
                <div class="new-task">
                    <h2 class="tasks-title"><span class="tasks-title-arrow">&#9662;</span> New Task</h2>
                    <ul class="task-list">
                        <li class="task-entry task-completed"> Quarterly Newsletter
                            <span class="task-type editorial"></span>
                        </li>
                    </ul>
                </div>
                
                <!-- today div -->
                <div class="new-task">
                    <h2 class="tasks-title"><span class="tasks-title-arrow">&#9662;</span> Today</h2>
                    <ul class="task-list">
                        <li class="task-entry task-completed"> Recruiting blog post
                            <span class="task-type editorial"></span>
                        </li>
                        <li class="task-entry task-completed"> Mobile app launch
                            <span class="task-type q1-goals"></span>
                        </li>
                        <li class="task-entry task-not-completed"> Interview John H.
                            <span class="task-type recruiting"></span>
                        </li>
                        <li class="task-entry task-completed"> Summit update to mobile storefronts
                            <span class="task-type mobile"></span>
                        </li>
                    </ul>
                </div>

                <!-- upcoming div -->
                <div class="new-task">
                    <h2 class="tasks-title"><span class="tasks-title-arrow">&#9662;</span> Upcoming</h2>
                    <ul class="task-list">
                        <li class="task-entry task-not-completed"> Schedule Meeting with Alex
                            <span class="task-type recruiting"></span>
                        </li>
                        <li class="task-entry task-completed"> Homepage refresh
                            <span class="task-type website">
                        </span>
                        </li>
                        <li class="task-entry task-not-completed"> Onboard new Sales team members 
                            <span class="task-type sales"></span>
                        </li> 
                        <li class="task-entry task-completed"> Review editoral characater
                            <span class="task-type editorial"></span>
                        </li>                    
                    </ul>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
